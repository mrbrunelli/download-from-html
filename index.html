<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <form>
        <fieldset>
          <legend>Download Imagem por URL</legend>
          <div class="mb-4">
            <label for="urlImage" class="form-label">URL</label>
            <input type="text" class="form-control" id="url" placeholder="https://imagem.com.br">
          </div>
          <button type="button" class="btn btn-primary" onclick="baixarImagem()">Download</button>
        </fieldset>
      </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
  <script>
    function baixarImagem() {
      const urlImage = document.getElementById("url").value;
      console.log(urlImage);
      
      fetch(urlImage)
        .then(res => res.blob())
        .then(blob => {
          const file = new File([blob], 'dot.png', blob)
          const data = window.URL.createObjectURL(file);
          const link = document.createElement('a');
          link.href = data;
          link.download = "imagem.png";
          
          link.dispatchEvent(
            new MouseEvent('click', { 
              bubbles: true, 
              cancelable: true, 
              view: window 
            })
          );

          setTimeout(() => {
            window.URL.revokeObjectURL(data);
            link.remove();
          }, 100);
        })
    }
  </script>
</html>
